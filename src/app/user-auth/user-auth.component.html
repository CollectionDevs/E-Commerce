<div *ngIf="!showLogin">
    <h1>User Signup</h1>
    <form #userSignup="ngForm" class="common-form" (ngSubmit)="onSignup(userSignup.value)">
        <input type="text" class="form-input" placeholder="Fullname" name="name" ngModel>

        <input type="text" class="form-input" placeholder="Email" name="email" ngModel>

        <input type="text" class="form-input" placeholder="Password" name="password" ngModel>

        <button class="form-button">Signup</button>

        <p>Already Have Account ? <a class="auth-toggle-link" (click)="loginTray()">Login</a> </p>

    </form>
</div>

<!-- <div class="seller-auth"> -->


<div class="login" *ngIf="showLogin">
    <h1>User Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="onLogin(userLogin.value)">

        <input type="text" class="form-input" placeholder="Email" name="email" ngModel  required #email="ngModel" email>
        <span class="invalid-login" *ngIf="email.touched && email.invalid">Please Enter Correct Email</span>

        <input type="text" class="form-input" placeholder="Password" name="password" ngModel required #password="ngModel" minlength="4" maxlength="20">
        <span class="invalid-login" *ngIf="password.touched && password.invalid">Enter Correct Password</span>

        <button class="form-button" [disabled]="userLogin.invalid">Login</button>
        <!-- <a class="auth-toggle-link" (click)="signupTray()">
            <p> 
                 </p>
        </a> -->

        <p>Dont Have Account ? <a class="auth-toggle-link" (click)="signupTray()">Signup</a> </p>


    </form>
</div>
