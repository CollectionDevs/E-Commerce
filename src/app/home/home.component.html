<ngb-carousel *ngIf="popularProducts">
	<ng-template ngbSlide *ngFor="let item of popularProducts">
		<div class="product-list-wrapper">
			<a routerLink="/details/{{item.id}}">
				<img class="product-header-image" src="{{item.image}}"/>
			</a>
		</div>

		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>

	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
	<h1>Trendy Products</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item">
				<img src="{{item.image}}"
					/>
					<div class="product-details">
						<h6 class="name-head">{{item.name}}</h6>
						<div class="product-price">
							<h6>Price:{{item.price}}</h6>
						</div>
						<div class="product-color">
							<h6>Color:{{item.color}}</h6>
						</div>
					</div>
						
						<div class="product-footer">
							<!-- <button mat-button color="primary">View Detail</button> -->
							<a routerLink="/details/{{item.id}}">View Detail</a>
							<button>
								<a >Add to Cart</a>
							</button>
						</div>	
					</div>

		</div>
	</div>
</div>
