<nav class="nav">
    <h1><a routerLink="/">E-COMMERCE</a></h1>

    <div class="nav-search" *ngIf="menuType==='default'">
        <input type="text" 
        #searchInput
        (keyup)="searchProduct($event)" 
        (blur)="hideSearch()"
        
        placeholder="Search For Products"

        > 

        <!-- Network Bug while Searching the Product  -->
        <button (click)="onSearch(searchInput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>

    </div>

    <div [ngSwitch]="menuType">

        <ul *ngSwitchCase="'default'">
            <li> <a routerLink="seller-auth"> Seller </a></li>
            <li><a routerLink="">Home</a></li>
            <li> <a routerLink="user-auth">Login/Signup </a></li>
            <li> <a href="#"></a>Cart</li>
        </ul>

        <ul *ngSwitchCase="'user'">
            <li> <a routerLink="">User Name</a></li>
            <li> <a routerLink=""> Home </a></li>
            <a (click)="userLogout()">Logout<li></li></a>
            <li><a href="#">{{userName}}</a></li>
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li> <a routerLink="seller-add-product">Add Product</a></li>
            <li> <a routerLink="/seller-home"> List </a></li>
            <a (click)="logout()">Logout<li></li></a>
            <li> <a routerLink="seller-auth">{{sellerName }}</a></li>
        </ul>

    </div>
</nav>
